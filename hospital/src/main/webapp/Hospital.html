<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hospital Info</title>
</head>
<body style='background-color:#728FCE'>
<h1>Hospital Info</h1>
<form action="send">
<pre>
Name: <input type="text" name="hospitalName">
Founder: <input type="text" name="founder">
Established Date: <input type="date" name="establishedDate">
Specialization: <input type="text" name="specialization">
Chief Doctor: <select name = "chiefDoctor">
<option>George</option>
<option>Harry</option>
<option>Jack</option>
<option>Jacob</option>
<option>Charlie</option>
<option>Thomas</option>
<option>John</option>
</select>
no of nurse: <input type="text" name="noOfNurse">
no of beds: <input type="text" name="noOfBeds">
<input type="submit" value="save">
</pre>
</form>


</body>
</html>
